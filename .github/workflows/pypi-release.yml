name: Release PyPI package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write

jobs:
  build-and-publish:
    name: Build and publish PyPI package ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pypa/setuptools
        run: python -m pip install wheel

      - name: Build a binary wheel
        run: python setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_PUBLISH_TOKEN }}
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            (Built artifacts are attached.)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist
          asset_name: dist.tar.gz
          asset_content_type: application/octet-stream
        # The action above uploads a single file. To upload multiple files (wheel and sdist), run the step multiple times:
      - name: Upload sdist
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.tar.gz
          asset_name: ${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload wheel
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.whl
          asset_name: ${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream
        
